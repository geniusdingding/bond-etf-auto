name: Bond ETF Auto Process

on:
  push:
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run processing script
        run: python main.py

      # ✅ Read push_enabled safely (NO heredoc, NO syntax errors)
      - name: Read push config
        id: cfg
        run: |
          VALUE=$(python -c "import json;print(json.load(open('config.json'))['push_enabled'])")
          echo "push_enabled=$VALUE" >> $GITHUB_OUTPUT

      # ✅ Git identity only when pushing
      - name: Set git identity
        if: ${{ steps.cfg.outputs.push_enabled == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # ✅ Commit ONLY if output changed — NO rebase, NO pull
      - name: Commit result if changed
        if: ${{ steps.cfg.outputs.push_enabled == 'true' }}
        run: |
          if git diff --quiet "output/科创债ETF_累计结果.xlsx"; then
            echo "✅ No changes — skipping commit"
            exit 0
          fi
          git add "output/科创债ETF_累计结果.xlsx"
          git commit -m "Auto update bond ETF rates"

      # ✅ Push safely — NEVER touch main
      - name: Push to auto-updates branch
        if: ${{ steps.cfg.outputs.push_enabled == 'true' }}
        run: |
          git push origin HEAD:refs/heads/auto-updates

      - name: Done
        run: echo "✅ Workflow finished — main remains untouched"
