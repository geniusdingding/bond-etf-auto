name: Bond ETF Auto Process

on:
  push:
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # ✅ 必须保留，否则无法 push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jq

      - name: Run processing script
        run: python main.py

      - name: Read push config
        id: cfg
        run: |
          VALUE=$(jq -r '.push_enabled' config.json)
          echo "push_enabled=$VALUE" >> $GITHUB_OUTPUT

      - name: Set git identity
        if: steps.cfg.outputs.push_enabled == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit result
        if: steps.cfg.outputs.push_enabled == 'true'
        run: |
          git add output/科创债ETF_累计结果.xlsx
          git commit -m "update result" || echo "nothing to commit"

      - name: Pull latest before push
        if: steps.cfg.outputs.push_enabled == 'true'
        run: git pull --rebase --autostash origin main

      - name: Push updated results
        if: steps.cfg.outputs.push_enabled == 'true'
        run: git push origin main

      - name: Done
        run: echo "✅ Workflow completed"
