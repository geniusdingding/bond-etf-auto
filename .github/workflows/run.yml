name: Bond ETF Auto Process

permissions:
  contents: write

on:
  push:
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0        # ✅ 必须加，允许 push 回仓库

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run processing script
        run: python main.py

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull latest before push   # ✅ 防止 push 被拒
        run: git pull --rebase origin main || true

      - name: Push updated result
        run: |
          git add output/科创债ETF_累计结果.xlsx
          git commit -m "update result" || echo "no changes"
          git push

